<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charting Library</title>
  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Using a charting library</h1>

  <form>
    <label>What's your favorite color?
      <input type="text" id="color">
    </label>
  </form>
  
  <button onclick="showTimelineChart()">
    Show Phases of Study
  </button>
  
  <!--Div that will hold the pie chart-->
  <div id="study-timeline" width="500" height="700"></div>
  <div id="study-bar"></div>
  <div id="donation-chart"></div>
  <div id="chart_div1"></div>
  <div id="chart_div2"></div>
</body>
</html>
